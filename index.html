<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navdeep Parewa | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fb;
      color: #222;
    }
    header {
      background: #2d3e50;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffd700;
    }
    .hero {
      padding: 3rem 1rem 2rem 1rem;
      text-align: center;
      background: #eaf1f8;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #444;
      max-width: 600px;
      margin: 0 auto;
    }
    footer {
      background: #2d3e50;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      nav a {
        margin: 0 0.5rem;
      }
    }
  </style>
</head>

  <header>
    <h2>Navdeep Parewa</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About</a>
