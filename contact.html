<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Navdeep Parewa</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f0ff 0%, #f8fcff 50%, #e0e7ff 100%);
      color: #222;
      box-sizing: border-box;
    }
    header {
      background: rgba(31, 81, 255, 0.85);
      color: #fff;
      padding: 1.2rem 0 1.2rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 16px rgba(31,81,255,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .brand {
      margin-bottom: 0.5rem;
    }
    .site-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.02em;
      color: #fff;
    }
    .site-tagline {
      font-size: 0.9rem;
      color: #ffd700;
      margin: 0.15rem 0 0 0;
      font-weight: 500;
    }
    nav {
      margin-top: 0.4rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.4rem 1.1rem;
      border-radius: 2rem;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 0.01em;
    }
    nav a:hover {
      background: #fff;
      color: #1F51FF;
      box-shadow: 0 2px 8px rgba(31,81,255,0.08);
    }
    .contact-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 4px 32px rgba(31,81,255,0.08);
      padding: 3rem 2rem 2.5rem 2rem;
      max-width: 700px;
      margin: 3rem auto 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      text-align: center;
    }
    .contact-card h1 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #1F51FF;
    }
    .contact-card p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.7;
      text-align: center;
    }
    .contact-card a {
      color: #0073b1;
      font-weight: 500;
      text-decoration: none;
    }
    .contact-card a:hover {
      text-decoration: underline;
    }
    footer {
      background: #1F51FF;
      color: #fff;
      text-align: center;
      padding: 1.2rem 0 1.2rem 0;
      font-size: 1rem;
      position: static;
      width: 100%;
      margin-top: 2rem;
    }
    .contact-socials {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin: 1.2rem 0 0 0;
    }
    .contact-socials a {
      color: #1F51FF;
      background: #e3f0ff;
      border-radius: 50%;
      width: 44px; height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      box-shadow: 0 2px 8px rgba(31,81,255,0.07);
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .contact-socials a:hover {
      background: #1F51FF;
      color: #fff;
      transform: scale(1.12);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h1 class="site-title">Navdeep Parewa</h1>
      <div class="site-tagline">Founder &amp; Brand Innovator</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="experience.html">Experience</a>
      <a href="filflo.html">FilFlo</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="contact-card">
      <h1>Contact</h1>
      <p>
        <strong>Email:</strong> <a href="mailto:navdeepparewa@gmail.com">navdeepparewa@gmail.com</a><br>
        <strong>Company:</strong> <a href="https://filflo.in" target="_blank">filflo.in</a>
      </p>
      <div class="contact-socials">
        <a href="https://www.linkedin.com/in/navdeepparewa/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/navdeepparewa/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2024 Navdeep Parewa. All rights reserved.
  </footer>
</body>
</html>
